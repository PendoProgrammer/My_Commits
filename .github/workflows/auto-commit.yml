name: Daily Auto Commits

on:
  schedule:
    # Roz 10:00 UTC (Pakistan ~3:00 PM)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config user.name "PendoProgrammer"
        git config user.email "mr.aliakber562@gmail.com"

    - name: Generate 15 commits
      run: |
        for i in {1..15}; do
          echo "Auto commit $i on $(date -u)" >> auto-log.txt
          git add auto-log.txt
          git commit -m "chore: auto commit $i on $(date -u)" || echo "No changes"
          sleep 2
        done

    - name: Push changes
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
